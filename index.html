<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <title>Secure Redirect</title>

  <!-- Google Identity Services -->

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script>
    // ----------------------
    // CONFIGURATION
    // ----------------------
    const allowedEmails = [
      "mariowagdy2013@gmail.com",
      "teacher2@gmail.com",
      "teacher3@hotmail.com"
    ];

    const fallbackPassword = "123456";

    let formURL = null;

    // ----------------------
    // START AUTH FLOW
    // ----------------------
    function start() {
      // Get form link from URL parameter ?form=...
      const urlParams = new URLSearchParams(window.location.search);
      formURL = urlParams.get("form");

      if (!formURL) {
        document.body.innerHTML = "<h2>No form link provided!</h2>";
        return;
      }

      // Reset any previous One Tap dismissal
      google.accounts.id.cancel();

      // Initialize Google Sign-In
      google.accounts.id.initialize({
        client_id: "427630977928-151dd7ia0joijtta69bntnbkkp7bp0s9.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      // Show Google One Tap prompt
      google.accounts.id.prompt((notification) => {
        // If One Tap not displayed or skipped, fallback to password
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
          showPasswordPrompt();
        }
      });
    }

    // ----------------------
    // HANDLE GOOGLE RESPONSE
    // ----------------------
    function handleCredentialResponse(response) {
      try {
        const data = jwt_decode(response.credential);
        const userEmail = data.email;

        if (allowedEmails.includes(userEmail)) {
          window.location.href = formURL;
        } else {
          showPasswordPrompt();
        }
      } catch (e) {
        showPasswordPrompt();
      }
    }

    // ----------------------
    // FALLBACK PASSWORD
    // ----------------------
    function showPasswordPrompt() {
      const pwd = prompt("Enter access password:");

      if (pwd === fallbackPassword) {
        window.location.href = formURL;
      } else {
        alert("Access Denied");
      }
    }
  </script>

</head>

<body onload="start()">
  <h2 style="text-align:center;">Authenticatingâ€¦</h2>
</body>
</html>
